<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <!-- <div class="app full"> -->
    <!-- </div> -->

    <div class="app full">
        <div class="container fill">
            <div class="main">
                <header>
                    <span>Talinn, Estonia</span>
                    <span>Today, Aug 30</span>
                </header>
                <section class="weather">
                    <h3>Tuesday, 11:47</h3>
                    <figure class="icon">
                        <img src="https://cdn-icons-png.flaticon.com/512/136/136723.png">
                        <figcaption>Sunny</figcaption>
                    </figure>
                    <div class="state">
                        <p class="operator">+</p>
                        <h1>26</h1>
                        <p class="degree">Â°C</p>
                    </div>
                    <span class="feels">Feels like +29</span>
                </section>
                <aside class="statistics">
                    <span>Rain chanse</span>
                    <span class="dot">
                        <svg class="visible" fill="#9AE0FD" height="20" width="20" viewBox="0 0 300 300" preserveAspectRatio="none">
                            <g transform="translate(40)"><path d="M 243.44676,222.01677 C 243.44676,288.9638 189.17548,343.23508 122.22845,343.23508 C 55.281426,343.23508 1.0101458,288.9638 1.0101458,222.01677 C 1.0101458,155.06975 40.150976,142.95572 122.22845,0.79337431 C 203.60619,141.74374 243.44676,155.06975 243.44676,222.01677 z"></path></g>
                        </svg>

                        12%
                    </span>
                    <span>Wind Speed</span>
                    <span class="dot">
                        <svg height="20" width="20" style="display: block">
                            <circle cx="10" cy="10" r="7" fill="#AFCA07"></circle>
                        </svg>24.1 hm/h
                    </span>
                    <span>Humidity</span>
                    <span class="dot">
                        <svg height="20" width="20" style="display: block">
                            <circle cx="10" cy="10" r="7" fill="#ACC900"></circle>
                        </svg>63%
                    </span>
                    <span>Air Quality</span>
                    <span class="dot">
                        <svg height="20" width="20" style="display: block">
                            <circle cx="10" cy="10" r="7" fill="#4DB201"></circle>
                        </svg>23 AQI
                    </span>
                    <span>Pressure</span>
                    <span class="dot">
                        <svg height="20" width="20" style="display: block">
                            <circle cx="10" cy="10" r="7" fill="#4CB400"></circle>
                        </svg>1016 mb
                    </span>
                    <span>UV Index</span>
                    <span class="dot">
                        <svg height="20" width="20" style="display: block">
                            <circle cx="10" cy="10" r="7" fill="#FBD202"></circle>
                        </svg>3
                    </span>
                </aside>
            </div>
            <div class="sec"></div>
            <div class="sec2"></div>
            <div class="th"></div>
            <div class="th2"></div>
            <div class="sec3"></div>
            <div class="sec4"></div>
            <div class="th3"></div>
            <div class="th4"></div>
        </div>
    </div>
</body>

</html>
